                        <h2 class="subtitle is-5">3. ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h2>
                        <p class="is-size-7 mb-3">JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãƒ–ãƒ©ã‚¦ã‚¶ã«å¾©å…ƒã—ã¾ã™ã€‚</p>
                        <div class="file is-info is-centered">

    <script>
        const DB_NAME = "IntegratedDB";
        const STORE_NAME = "mainStore";

        function notify(text, type='is-primary') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `notification is-light ${type} mt-3`;
            status.classList.remove('is-hidden');
            setTimeout(() => status.classList.add('is-hidden'), 4000);
        }

        // --- ä¿å­˜å‡¦ç† ---
        async function saveToAll() {
            let data;
            try { data = JSON.parse(document.getElementById('jsonInput').value); } catch { return alert('JSONãŒæ­£ã—ããªã„ã‚ˆ'); }

            const timestamp = Date.now();
            // LocalStorage
            localStorage.setItem(`data_${timestamp}`, JSON.stringify(data));

            // IndexedDB
            const db = await openDB();
            const tx = db.transaction(STORE_NAME, "readwrite");
            tx.objectStore(STORE_NAME).add({ content: data, time: new Date().toISOString() });
            notify('ä¸¡æ–¹ã®ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ ã—ãŸã‚ˆï¼');
        }

        // --- ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼‰ ---
        async function exportAllData() {
            const combinedData = {
                localStorage: {},
                indexedDB: []
            };

            // LSåé›†
            for (let i = 0; i < localStorage.length; i++) {
                const k = localStorage.key(i);
                combinedData.localStorage[k] = localStorage.getItem(k);
            }

            // IDBåé›†
            const db = await openDB();
            const allIDB = await new Promise(res => {
                const tx = db.transaction(STORE_NAME, "readonly");
                tx.objectStore(STORE_NAME).getAll().onsuccess = e => res(e.target.result);
            });
            combinedData.indexedDB = allIDB;

            // ãƒ•ã‚¡ã‚¤ãƒ«å‡ºåŠ›
            const blob = new Blob([JSON.stringify(combinedData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `backup_${Date.now()}.json`; a.click();
            notify('å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’1ã¤ã®ãƒ•ã‚¡ã‚¤ãƒ«ã«ã¾ã¨ã‚ãŸã‚ˆï¼');
        }

        // --- ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼‰ ---
        function importAllData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);

                    // LocalStorageå¾©å…ƒ
                    if (imported.localStorage) {
                        Object.entries(imported.localStorage).forEach(([k, v]) => localStorage.setItem(k, v));
                    }

                    // IndexedDBå¾©å…ƒ
                    if (imported.indexedDB) {
                        const db = await openDB();
                        const tx = db.transaction(STORE_NAME, "readwrite");
                        const store = tx.objectStore(STORE_NAME);
                        imported.indexedDB.forEach(item => {
                            // IDãŒé‡è¤‡ã—ãªã„ã‚ˆã†ã«deleteã—ã¦ã‹ã‚‰addã™ã‚‹ã‹ã€ãã®ã¾ã¾put
                            store.put(item); 
                        });
                    }
                    notify('ã‚¤ãƒ³ãƒãƒ¼ãƒˆå®Œäº†ï¼ãƒšãƒ¼ã‚¸ã‚’æ›´æ–°ã—ã¦ç¢ºèªã—ã¦ã­ã€‚', 'is-success');
                } catch (err) {
                    notify('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¡ã‚ƒã£ãŸã€‚', 'is-danger');
                }
            };
            reader.readAsText(file);
        }

        // DBã‚ªãƒ¼ãƒ—ãƒ³ç”¨ãƒ˜ãƒ«ãƒ‘ãƒ¼
        function openDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore(STORE_NAME, {keyPath: "id", autoIncrement: true});
                req.onsuccess = e => resolve(e.target.result);
            });
        }
    </script>
